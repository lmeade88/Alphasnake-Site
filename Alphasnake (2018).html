<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphasnake</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Source+Sans+3&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section>
            <ul class="list-header">
                <li id="alpha-symbol"><a href="./index.html">A</a></li>
                <li><a href="./music.html">MUSIC</a></li>
                <li><a href="./about.html">ABOUT</a></li>
                <li><a href="./contact.html">CONTACT</a></li>
            </ul>
        </section>
    </header>
    <section id="album" data-config='{
        "title": "ALPHASNAKE",
        "release": "2018",
        "tracks": [
            {"name": "whats so funny?", "src": "./audio/alphasnake/01 whats so funny.mp3"},
            {"name": "insects", "src": "./audio/alphasnake/02 insects.mp3"},
            {"name": "the importance of reference", "src": "./audio/alphasnake/03 the importance of reference.mp3"},
            {"name": "the worst part is me", "src": "./audio/alphasnake/04 the worst part is me.mp3"},
            {"name": "tuesday daytime tv", "src": "./audio/alphasnake/05 tuesday daytime tv.mp3"},
            {"name": "drunk", "src": "./audio/alphasnake/06 drunk.mp3"}
        ]
    }'>
    <section class="music-player">
        <h2 id="title">ALPHASNAKE</h2>
        <img class="art" src="./audio/alphasnake/cover.png" alt="album art">
        <h3 id="release">Released: 2018</h3>
        <div id="controls">
            <div id="current-song"></div>
            <div id="progress-bar-container">
                <div id="progress"></div>
                <div id="progress-handle"></div>
            </div>
            <div id="play-controls">
                <button class="control" id="previous"><img src="images/Previous-icon.png" alt="Previous"></button>
                <button class="control" id="play"><img src="images/Play-icon.png" alt="Play"></button>
                <button class="control" id="pause" style="display:none;"><img src="images/Pause-icon.png" alt="Pause"></button>
                <button class="control" id="next"><img src="images/Next-icon.png" alt="Next"></button>
            </div>
        </div>
        <div id="buttons"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
