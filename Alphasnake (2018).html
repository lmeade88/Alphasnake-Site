<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Source+Sans+3&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section>
            <ul class="list-header">
                <li><a href="./index.html">HOME</a></li>
                <li><a href="./music.html">MUSIC</a></li>
                <li><a href="./contact.html">CONTACT</a></li>
            </ul>
        </section>
    </header>
    <section id="album-player">
        <h2 id="title"></h2>
        <img class="art" id="album-art" src="" alt="album art">
        <h3 id="release"></h3>
        <div id="controls">
            <div id="current-song"></div>
            <div id="progress-bar-container">
                <div id="progress"></div>
                <div id="progress-handle"></div>
            </div>
            <div id="play-controls">
                <button class="control" id="previous"><img src="images/Previous-icon.png" alt=""></button>
                <button class="control" id="play"><img src="images/Play-icon.png" alt=""></button>
                <button class="control" id="pause" style="display:none;"><img src="images/Pause-icon.png" alt=""></button>
                <button class="control" id="next"><img src="images/Next-icon.png" alt=""></button>
            </div>
        </div>
        <section id="tracklist"></section>
        <div id="buttons"></div>
    </section>
    <script src="OST.js"></script>
</body>
</html>
