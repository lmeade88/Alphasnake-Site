<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Vol. 1</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Source+Sans+3&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section>
            <ul class="list-header">
                <li><a href="./index.html">HOME</a></li>
                <li><a href="./music.html">MUSIC</a></li>
                <li><a href="./contact.html">CONTACT</a></li>
            </ul>
        </section>
    </header>
    <section id="album" data-config='{
        "title": "HALLOWEEN VOL. 1",
        "release": "2020",
        "tracks": [
            {"name": "cut it off", "src": "./audio/Halloween Vol. 1/Alpha Snake - cut it off.mp3"},
            {"name": "late at night", "src": "./audio/Halloween Vol. 1/Alpha Snake - late at night.mp3"},
            {"name": "night time", "src": "./audio/Halloween Vol. 1/Alpha Snake - night time.mp3"}
        ]
    }'>
        <h2 id="title">HALLOWEEN VOL. 1</h2>
        <img class="art" src="./images/Halloween1.jpg" alt="album art">
        <h3 id="release">Released: 2020</h3>
        <div id="controls">
            <div id="current-song"></div>
            <div id="progress-bar-container">
                <div id="progress"></div>
                <div id="progress-handle"></div>
            </div>
            <div id="play-controls">
                <button class="control" id="previous"><img src="images/Previous-icon.png" alt="Previous"></button>
                <button class="control" id="play"><img src="images/Play-icon.png" alt="Play"></button>
                <button class="control" id="pause" style="display:none;"><img src="images/Pause-icon.png" alt="Pause"></button>
                <button class="control" id="next"><img src="images/Next-icon.png" alt="Next"></button>
            </div>
        </div>
        <div id="buttons"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
