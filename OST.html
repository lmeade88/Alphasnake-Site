<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 8th Dimension OST</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Source+Sans+3&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section>
            <ul class="list-header">
                <li id="alpha-symbol"><a href="./index.html">A</a></li>

                <li><a href="./music.html">MUSIC</a></li>
                <li><a href="./about.html">ABOUT</a></li>
                <li><a href="./contact.html">CONTACT</a></li>
            </ul>
        </section>
    </header>
    <section id="album" data-config='{
        "title": "THE 8TH DIMENSION OST",
        "release": "2024",
        "tracks": [
            {"name": "main theme", "src": "./audio/8th Dimension OST/8th Dimension main theme.mp3"},
            {"name": "a broken mix", "src": "./audio/8th Dimension OST/A Broken Mix.mp3"},
            {"name": "acoustic frequency", "src": "./audio/8th Dimension OST/Acoustic Frequency.mp3"},
            {"name": "bad ass ending", "src": "./audio/8th Dimension OST/Bad Ass Ending.mp3"},
            {"name": "cabezas al sur", "src": "./audio/8th Dimension OST/Cabezas al sur.mp3"},
            {"name": "razor in mind", "src": "./audio/8th Dimension OST/Razor in Mind.mp3"},
            {"name": "robot tribe", "src": "./audio/8th Dimension OST/Robot Tribe Dance.mp3"},
            {"name": "the frequency is on fire", "src": "./audio/8th Dimension OST/The Frequency is on Fire.mp3"},
            {"name": "what do you have in there anyway?", "src": "./audio/8th Dimension OST/What do you have in there anyway.mp3"}
        ]
    }'>
    <section class="music-player">
        <h2 id="title">THE 8TH DIMENSION OST</h2>
        <img class="art" src="./images/OST_Cover.png" alt="album art">
        <h3 id="release">Released: 2024</h3>
        <div id="controls">
            <div id="current-song"></div>
            <div id="progress-bar-container">
                <div id="progress"></div>
                <div id="progress-handle"></div>
            </div>
            <div id="play-controls">
                <button class="control" id="previous"><img src="images/Previous-icon.png" alt="Previous"></button>
                <button class="control" id="play"><img src="images/Play-icon.png" alt="Play"></button>
                <button class="control" id="pause" style="display:none;"><img src="images/Pause-icon.png" alt="Pause"></button>
                <button class="control" id="next"><img src="images/Next-icon.png" alt="Next"></button>
            </div>
        </div>
        <div id="buttons"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
