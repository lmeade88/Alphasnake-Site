<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nocturno</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Source+Sans+3&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section>
            <ul class="list-header">
                <li id="alpha-symbol"><a href="./index.html">A</a></li>
                <li><a href="./music.html">MUSIC</a></li>
                <li><a href="./about.html">ABOUT</a></li>
                <li><a href="./contact.html">CONTACT</a></li>
            </ul>
        </section>
    </header>
    <section id="album" data-config='{
        "title": "NOCTURNO",
        "release": "2023",
        "tracks": [
            {"name": "two moons", "src": "audio/nocturno/Two Moons.m4a"},
            {"name": "dust", "src": "audio/nocturno/Dust.m4a"},
            {"name": "untitled", "src": "audio/nocturno/Untitled.m4a"},
            {"name": "midnight", "src": "audio/nocturno/Midnight.m4a"},
            {"name": "nerve bag", "src": "audio/nocturno/Nerve Bag.m4a"},
            {"name": "finde", "src": "audio/nocturno/Finde.m4a"}
        ]
    }'>
        <h2 id="title">NOCTURNO</h2>
        <h3 id="release">Released: 2023</h3>
        <div id="controls">
            <div id="current-song"></div>
            <div id="progress-bar-container">
                <div id="progress"></div>
                <div id="progress-handle"></div>
            </div>
            <div id="play-controls">
                <button class="control" id="previous"><img src="images/Previous-icon.png" alt="Previous"></button>
                <button class="control" id="play"><img src="images/Play-icon.png" alt="Play"></button>
                <button class="control" id="pause" style="display:none;"><img src="images/Pause-icon.png" alt="Pause"></button>
                <button class="control" id="next"><img src="images/Next-icon.png" alt="Next"></button>
            </div>
        </div>
        <div id="buttons"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
